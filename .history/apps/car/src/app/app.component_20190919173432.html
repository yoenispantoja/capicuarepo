<capicuarepo-toolbar></capicuarepo-toolbar>
<mat-sidenav-container>
    <mat-sidenav #sidenav>
        <mat-nav-list>
            <a mat-list-item [routerLink]="'/photo'"> <i class="material-icons md-18">photo</i> Photos Module </a>
            <a mat-list-item [routerLink]="'/user'"><i class="material-icons md-18">person</i> Users Module </a>
            <a mat-list-item [routerLink]="'/car'"> <i class="material-icons md-18">directions_car</i> Cars Module </a>
            <a mat-list-item (click)="sidenav.toggle()" href="" mat-list-item>Close</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <div fxLayout="row" fxLayoutAlign="center">
            <div fxFlex="90%">
                <router-outlet></router-outlet>
            </div>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
